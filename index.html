  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(ellipse at bottom, #0a0f2c 0%, #000000 100%);
      color: #e0f7ff;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .stars, .twinkling {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
    }

    .twinkling {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveTwinkling 200s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: -10000px -10000px; }
    }

    .glowing-circle {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #00ccff88;
      background-color: #00ccff44;
      animation: pulse 3s infinite ease-in-out;
      filter: drop-shadow(0 0 6px #00ccffaa);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .neon-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, #00ccff, transparent);
      animation: moveLine 6s linear infinite;
      filter: drop-shadow(0 0 10px #00ccffcc);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes moveLine {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    .tiny-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      animation: twinkle 2s infinite ease-in-out alternate;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 70px;
      margin-bottom: 15px;
      color: #00ccff;
      text-shadow: 0 0 30px #00ccff, 0 0 60px #0066ff;
      letter-spacing: 5px;
      font-weight: 900;
      user-select: none;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 30px #00ccff, 0 0 60px #0066ff; color: #00ccff; }
      100% { text-shadow: 0 0 60px #00ffff, 0 0 100px #0099ff; color: #00ffff; }
    }

    .welcome-text {

      text-align: center;

      color: #a0dfffcc;
      text-shadow: 0 0 12px #00bfffaa;
      z-index: 10;
      padding: 0 25px;
      font-weight: 600;
      letter-spacing: 0.8px;
    }

    nav {
      text-align: center;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    nav a {
      flex: 1 1 140px;
      background: linear-gradient(135deg, #00e5ff, #0099cc);
      color: #f0f9ff;
      font-weight: 700;
      font-size: 20px;
      padding: 14px 20px;
      border-radius: 40px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 8px #00cfff, 0 0 20px #00e5ff, 0 0 30px #00bfffaa;
      transition: all 0.3s ease;
      cursor: pointer;
      letter-spacing: 1.2px;
      user-select: none;
    }

    nav a:hover {
      background: linear-gradient(135deg, #00ffff, #00ccff);
      color: #d0f8ff;
      box-shadow: 0 0 12px #00ffff, 0 0 35px #00e0ff, 0 0 50px #00ccffdd;
      text-shadow: 0 0 14px #00ffff;
    }

    .audio-controls {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-controls button,
    .audio-controls input[type=range] {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ccff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff99;
    }

    .audio-controls input[type=range] {

    .discord-card {

      border-radius: 20px;
      padding: 25px 40px;

      transition: transform 0.3s, box-shadow 0.3s;

      z-index: 10;
    }

    .discord-card:hover {

    .discord-card img {

    }

    .discord-card h2 {
      margin-top: 15px;
      font-size: 24px;
      color: #00eaff;
    }
  </style>

  <!-- مشغل الصوت -->
  <audio id="bgAudio" src="sound.mp3" loop></audio>

  <div class="audio-controls">
    <button onclick="toggleAudio()">تشغيل / إيقاف الصوت</button>
    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
  </div>

  <script>
    const audio = document.getElementById("bgAudio");
    let isPlaying = false;

    function enableAudioOnFirstTouch() {
      if (!isPlaying) {
        audio.volume = 0.5;
        audio.play().catch(err => {
          console.warn("فشل تشغيل الصوت تلقائياً:", err);
        });
        isPlaying = true;
      }
      document.body.removeEventListener('click', enableAudioOnFirstTouch);
      document.body.removeEventListener('touchstart', enableAudioOnFirstTouch);
    }

    document.body.addEventListener('click', enableAudioOnFirstTouch);
    document.body.addEventListener('touchstart', enableAudioOnFirstTouch);

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function setVolume(val) {
      audio.volume = val;
    }
  </script>
