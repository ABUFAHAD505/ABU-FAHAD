
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(ellipse at bottom, #0a0f2c 0%, #000000 100%);
      color: #e0f7ff;
      overflow-x: hidden;
      overflow-y: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .stars, .twinkling {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
    }

    .twinkling {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveTwinkling 200s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: -10000px -10000px; }
    }

    .glowing-circle {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #00ccff88;
      background-color: #00ccff44;
      animation: pulse 3s infinite ease-in-out;
      filter: drop-shadow(0 0 6px #00ccffaa);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .neon-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, #00ccff, transparent);
      animation: moveLine 6s linear infinite;
      filter: drop-shadow(0 0 10px #00ccffcc);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes moveLine {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    .tiny-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      animation: twinkle 2s infinite ease-in-out alternate;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 70px;
      margin-bottom: 15px;
      color: #00ccff;
      text-shadow: 0 0 30px #00ccff, 0 0 60px #0066ff;
      letter-spacing: 5px;
      font-weight: 900;
      user-select: none;
      animation: glow 3s ease-in-out infinite alternate;
      perspective: 800px;
      z-index: 10;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 30px #00ccff, 0 0 60px #0066ff; color: #00ccff; }
      100% { text-shadow: 0 0 60px #00ffff, 0 0 100px #0099ff; color: #00ffff; }
    }

    .welcome-text {
      font-size: 22px;
      max-width: 900px;
      text-align: center;
      margin-bottom: 70px;
      color: #a0dfffcc;
      user-select: text;
      line-height: 1.7;
      text-shadow: 0 0 12px #00bfffaa;
      z-index: 10;
      padding: 0 25px;
      font-weight: 600;
      letter-spacing: 0.8px;
    }

    nav {
      text-align: center;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
      perspective: 1000px;
      position: relative;
      top: -10px;
      z-index: 10;
    }

    nav a {
      flex: 1 1 140px;
      background: linear-gradient(135deg, #00e5ff, #0099cc);
      color: #f0f9ff;
      font-weight: 700;
      font-size: 20px;
      padding: 14px 20px;
      border-radius: 40px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 8px #00cfff, 0 0 20px #00e5ff, 0 0 30px #00bfffaa;
      transition: all 0.3s ease;
      cursor: pointer;
      letter-spacing: 1.2px;
      user-select: none;
      text-shadow: 0 0 8px #00f0ff;
      transform-style: preserve-3d;
      will-change: transform;
    }

    nav a:hover {
      background: linear-gradient(135deg, #00ffff, #00ccff);
      color: #d0f8ff;
      box-shadow: 0 0 12px #00ffff, 0 0 35px #00e0ff, 0 0 50px #00ccffdd, 0 0 60px #00aaffee;
      text-shadow: 0 0 14px #00ffff;
    }

    .audio-controls {
      margin-top: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-controls button,
    .audio-controls input[type=range] {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ccff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff99;
    }

    .audio-controls input[type=range] {
      width: 200px;
    }
  </style>
</head>
<body>

    اكتشف خدماتي المميزة، تعرف عليّ أكثر، وابقَ على تواصل دائم معي.<br>
    رحلتنا تبدأ الآن... فلننطلق معاً نحو آفاق الإبداع والتميز!
  </div>



 <!-- أزرار الصوت -->
<div class="audio-controls" style="
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 10px;
  color: white;
  font-family: 'Cairo', sans-serif;
">
  <button onclick="toggleAudio()">تشغيل / إيقاف الصوت</button>
  <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
</div>
>

  <nav>

    <a href="about.html">👤 من أنا</a>
    <a href="skills.html">🛠 المهارات</a>
    <a href="projects.html">💼 الأعمال</a>
    <a href="services.html">🚀 الخدمات</a>
    <a href="contact.html">📬 تواصل معي</a>
  </nav>

  <script>
    const audio = document.getElementById("bgAudio");
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function setVolume(val) {
      audio.volume = val;
    }
  </script>
</body>
</html>
<script>
const container = document.getElementById('container');

window.addEventListener('mousemove', (e) => {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const deltaX = (e.clientX - centerX) / centerX;
  const deltaY = (e.clientY - centerY) / centerY;

  const rotateX = deltaY * 15;
  const rotateY = deltaX * 15;

  container.style.transform = `translate(-50%, -50%) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
});

window.addEventListener('mouseout', () => {
  container.style.transform = 'translate(-50%, -50%) rotateX(0deg) rotateY(0deg)';
});
</script>
