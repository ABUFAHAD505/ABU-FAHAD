<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #cce6ff;
      overflow-x: hidden;
    }

    .stars, .twinkling {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
    }

    .twinkling {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveTwinkling 200s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: -10000px -10000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding-top: 80px;
    }

    h1 {
      font-size: 55px;
      margin-bottom: 30px;
      color: #00ccff;
      text-shadow: 0 0 30px #00ccff, 0 0 60px #0066ff;
      animation: fadeInDown 1s ease-in-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    form {
      background: rgba(0, 0, 64, 0.5);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 0 60px rgba(0, 204, 255, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 650px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input, textarea {
      margin-bottom: 25px;
      padding: 18px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      background: #001133;
      color: #ffffff;
      box-shadow: inset 0 0 10px #003366;
    }

    button {
      padding: 18px;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 40px #00ccff;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.08);
    }

    nav {
      margin: 70px 0 30px;
      text-align: center;
      animation: fadeInUp 2s ease-in-out;
    }

    nav a {
      background: linear-gradient(135deg, #004488, #0088cc);
      color: #ffffff;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 25px;
      margin: 10px;
      display: inline-block;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 20px #0099ff;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    nav a:hover {
      background: #00aaff;
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 30px #00ccff;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="container">
    <h1>🚀✨ تواصل معي من أعماق المجرة</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="🪐 اسمك الكامل" required>
      <input type="email" id="email" placeholder="🌌 بريدك الإلكتروني" required>
      <textarea id="message" placeholder="🌠 رسالتك إلى النجوم..." rows="6" required></textarea>
      <button type="submit">📡 أرسل الرسالة</button>
    </form>

    <nav>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="about.html">👤 من أنا</a>
      <a href="skills.html">🛠 المهارات</a>
      <a href="projects.html">💼 الأعمال</a>
      <a href="services.html">🚀 الخدمات</a>
    </nav>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/هنا_رابط_الويبهوك";

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const content = `📬 **رسالة جديدة من الموقع:**\n\n👤 الاسم: ${name}\n📧 البريد: ${email}\n💬 الرسالة:\n${message}`;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      })
      .then(() => alert("✅ تم إرسال رسالتك بنجاح!"))
      .catch(() => alert("❌ حدث خطأ أثناء الإرسال."));
    });
  </script>
</body>
</html>
<script src="audio.js"></script>
